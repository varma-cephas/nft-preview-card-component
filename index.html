<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap">
</head>
<body>
<section class="entire-card">
  <span class="actual-product"><img src="images/image-equilibrium.jpg" alt=""></span>
<br>
<h3 class="card-title">
  Equilibrium #3429
</h3>
<br>
  <p clas="the-paragraph">Equilibrium collection promotes <br> balance and calm.
  <br>
  <br>

  <div class="price-time">
  <img src="images/icon-ethereum.svg" alt="">
  <span class="price">0.041 ETH</span>
  <img src="images/icon-clock.svg" alt="">
  <span class="time">3 days left</span>
</div>
<br>
<br>
<div class="seperator-line"></div>
<br>

<div class="the-joker"><img src="images/image-avatar.png" alt=""> <span class="creator-name">Creation of <span class="author">Jules Wyvern </span></div>
</p>
</section>

<br>
<br>
<br>
<br>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Varma Cephas</a>.
  </div>
</footer>
</body>
</html>
