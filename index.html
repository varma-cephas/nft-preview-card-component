<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap">
</head>
<body>
<section class="entire-card">
  <span class="actual-product"><img src="images/image-equilibrium.jpg" alt=""></span>
<br>
<h3 class="card-title">
  Equilibrium #3429
</h3>
<br>
  <p clas="the-paragraph">Equilibrium collection promotes <br> balance and calm.
  <br>
  <br>
  <span class="the-currency"><img src="images/icon-ethereum.svg" alt=""></span>
<span class="the-price">
  0.041 ETH
</span>

<span>
  <span class="the-clock"><img src="images/icon-clock.svg" alt=""></span>3 days left
</span>
<br>
<br>
<div class="seperator-line"></div>
<br>

<span class="the-joker"><img src="images/image-avatar.png" alt=""></span> <span class="the-creator">Creation of </span> <span class="author-name">Jules Wyvern</span>
</p>
</section>

<br>
<br>
<br>
<br>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Varma Cephas</a>.
  </div>
</footer>
</body>
</html>
